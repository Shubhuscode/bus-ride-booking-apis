# Application name
spring.application.name=Bus-ride-booking

# Disable JPA auto-configuration (for MySQL/PostgreSQL as you've mentioned MongoDB)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.profiles.active=postgres
# MongoDB connection settings
spring.data.mongodb.uri=mongodb://localhost:27017/user_db

# Allow bean definition overriding (this is to resolve conflicts with repository beans)
# spring.main.allow-bean-definition-overriding=true

# Uncomment and configure for MySQL connection (if needed)
spring.datasource.url=jdbc:mysql://localhost:3306/user_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Uncomment and configure for PostgreSQL connection (if needed)
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db_test
spring.datasource.username=postgres
spring.datasource.password=ptspl123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


logging.level.org.springframework.data=DEBUG